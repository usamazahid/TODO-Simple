<script type="text/javascript">
		
let students = [
{
	id:1,
	task: "Task1",
},
];

let table = document.getElementById('task_table'),rIndex;

students.map((task, index) => {
	table.innerHTML += `<tr>
							<td>${index + 1}</td>
							<td>${task.task}</td>

							<td>
							<button onClick="editRow(this)">Edit</button>
							<button onClick="deleteRow(this)">Delete</button>
							</td>
						</tr>
						`;
})


let name = document.getElementById('name');


function deleteRow(element){
	var row = element.parentNode.parentNode;
	row.parentNode.removeChild(row);
}

function editRow(element){
	var row = element.parentNode.parentNode;
	rIndex = row.cells[0].innerHTML;
	name.value = row.cells[1].innerHTML;
}


let update = document.getElementById('update');
update.addEventListener('click', updateRow);

function updateRow(element){
	table.rows[rIndex].cells[1].innerHTML = name.value;
	name.value = "";
}



let submit = document.getElementById('submit');
submit.addEventListener('click', addRow);

function addRow(){
	table.innerHTML += `<tr>
							<td>${table.rows.length}</td>
							<td>${name.value}</td>
							<td>
							<button onClick="editRow(this)">Edit</button>
							<button onClick="deleteRow(this)">Delete</button>
							</td>
						</tr>
						`;
	name.value = "";
}

	</script>
